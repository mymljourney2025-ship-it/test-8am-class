<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR Technosoft IT Training Institute</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e3e3e3 100%);
            margin: 0;
            padding: 0;
        }
        header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 30px 0 20px 0;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d90429;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #333;
            margin-top: 10px;
        }
        .courses {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            padding: 30px 40px;
        }
        .courses h2 {
            color: #d90429;
            margin-bottom: 20px;
        }
        .course-list {
            list-style: none;
            padding: 0;
        }
        .course-list li {
            font-size: 1.1rem;
            margin: 12px 0;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .course-list li:last-child {
            border-bottom: none;
        }
        .contact {
            text-align: center;
            margin: 40px 0 20px 0;
            font-size: 1.1rem;
        }
        .contact span {
            color: #d90429;
            font-weight: bold;
        }
        .students {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            max-width: 700px;
            margin: 30px auto 40px auto;
            padding: 20px 40px;
            text-align: center;
        }
        .students h3 {
            color: #333;
            margin-bottom: 18px;
        }
        .student-images {
            display: flex;
            justify-content: center;
            gap: 18px;
            flex-wrap: wrap;
        }
        .student-images img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #d90429;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        @media (max-width: 600px) {
            .courses, .students {
                padding: 18px 8px;
            }
            .student-images img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><b>RR Technosoft</b></div>
        <div class="subtitle">Empowering Your IT Career with Quality Training</div>
    </header>
    <section class="courses">
        <h2>Our Courses</h2>
        <ul class="course-list">
            <li>Java Full Stack Development</li>
            <li>Python Programming</li>
            <li>Data Science</li>
            <li>Testing Tools</li>
            <li><b style="color:#d90429">DevOps &amp; AWS</b></li>
        </ul>
    </section>
    <div class="contact">
        <span>Contact Us:</span> +91-XXXXXXXXXX | <a href="https://www.rrtechnosoft.com" target="_blank">www.rrtechnosoft.com</a>
    </div>
    <section class="students">
        <h3>Our Successful Students</h3>
        <div class="student-images">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Student 1">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Student 2">
            <img src="https://randomuser.me/api/portraits/men/65.jpg" alt="Student 3">
            <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Student 4">
        </div>
    </section>
</body>
</html>
